<!DOCTYPE html>
<html>
<head>
    <title>Newsletter Form</title>
</head>
<body>
    <h2>Newsletter Form</h2>
    <form action="/send" method="post">
        <label for="heading">Email Subject:</label><br>
        <input type="text" id="heading" name="heading" required><br>
        <label for="body">Email Body:</label><br>
        <textarea id="body" name="body" required></textarea><br>
        <input type="submit" value="Send Newsletter">
    </form>
</body>
</html>
